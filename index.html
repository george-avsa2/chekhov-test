<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chehov testtask</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Информация о грузах</h2>

      <button
        class="btn btn-success mb-4"
        data-bs-toggle="modal"
        data-bs-target="#addOrderModal"
      >
        Добавить заказ
      </button>

      <div class="row mb-4">
        <div class="col-md-4">
            <label for="filterStatus" class="form-label">Фильтр по статусу:</label>
            <select id="filterStatus" class="form-select">
                <option value="">Все</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
                <option value="Ожидает отправки">Ожидает отправки</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="startDate" class="form-label">Начальная дата:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="endDate" class="form-label">Конечная дата:</label>
            <input type="date" id="endDate" class="form-control">
        </div>
    </div>

      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Статус</th>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Дата отправления</th>
          </tr>
        </thead>
        <tbody id="cargoTableBody"></tbody>
      </table>

      <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Добавить заказ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="mb-3">
                            <label for="orderId" class="form-label">ID заказа</label>
                            <input type="text" class="form-control" id="orderId" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderName" class="form-label">Название</label>
                            <input type="text" class="form-control" id="orderName" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Статус</label>
                            <select class="form-select" id="orderStatus" required>
                                <option value="В пути">В пути</option>
                                <option value="Доставлен">Доставлен</option>
                                <option value="Ожидает отправки">Ожидает отправки</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="orderOrigin" class="form-label">Откуда</label>
                            <input type="text" class="form-control" id="orderOrigin" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderDestination" class="form-label">Куда</label>
                            <input type="text" class="form-control" id="orderDestination" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">Дата отправления</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
